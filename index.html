<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="Stylesheet" href="./css/normalize.css" />
    <link rel="Stylesheet" href="./css/style.css" />
    <script src="./js/javascript.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch A Sketch</h1>
    </header>
    <main>
      <div class="canvas"></div>
      <div class="controls">
        <div id="dial-l">
          <button class="action-btn" id="increase-size">&#x21E1;</button>
          <div id="grid-size">16</div>
          <button class="action-btn" id="decrease-size">&#x21E3;</button>
        </div>
        <div id="dial-r">
          <button class="action-btn" id="mono">Monochrome</button>
          <button class="action-btn" id="random">Multicolor</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Brought to you by
        <a href="https://github.com/AncientNimbus">Ancient Nimbus</a> MMXXV
      </p>
    </footer>
  </body>
</html>
